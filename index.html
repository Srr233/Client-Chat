<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./standartizer.css">
    <title>Chat NodeJS</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <h1>Chat Node JS</h1>
            <p>Creating by <a href="https://github.com/Srr233/">Sr233</a></p>
        </div>
    </header>
    <main id="main">
        <div class="main">
            <div class="container">
                <div class="chatNames"></div>
                <div class="chat">
                    <div class="newChat-block closed">
                        <button class="newChat-block__close">x</button>
                        <span>Create a chat</span>
                        <input type="text" placeholder="name" class="newChat-block__name">
                        <input type="text" placeholder="password" class="newChat-block__password">
                        <button class="newChat-block__button">create</button>
                    </div>
                    <div class="changeNameDiv closed">
                        <button class="changeNameDiv__close">x</button>
                        <span>Change name</span>
                        <input type="text" placeholder="name" class="changeNameDiv__name">
                        <button class="changeNameDiv__button">change</button>
                    </div>
                    <div class="joinChat closed">
                        <div class="joinChat__nameBlock">
                            <span class="joinChat__name">name</span>
                            <button class="joinChat__close">x</button>
                        </div>
                        <input type="text" placeholder="password" class="joinChat__password">
                        <div>
                            <button class="joinChat__button">Join</button>
                            <button class="joinChat__button">Delete</button>
                        </div>
                    </div>
                    <div class="block-messages"></div>
                    <div class="write-message-block">
                        <input class="currMessage" type="text">
                        <button class="send">SEND</button>
                    </div>
                </div>
                <div class="userChat closed">
                    <button class="close">x</button>
                    <div class="userChat__messages"></div>
                    <div class="write-message-block-user">
                        <input class="currMessageForUser" type="text">
                        <button class="send">SEND</button>
                    </div>
                </div>
                <div class="users"></div>
                <div class="buttonsChat">
                    <button class="createChat">Create chat</button>
                    <button class="changeName">Change name</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
